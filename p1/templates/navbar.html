{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
  <!-- pybo CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'pybo/style.css' %}">
  <title>SmartInside</title>
</head>
<body>
  <!-- Navigation-->
  <!-- 수정 -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10">
        <!-- 수정 -->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
          <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">SmartInside</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto py-4 py-lg-0">
              
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">홈</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">펀딩하기</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="post.html">시민 제안</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="contact.html">더보기</a></li>
            </div>
            </ul>
          </div>
      </div>
      <div class="col-lg-2">
        {% if user.is_authenticated %}
        <span class="nav-item"><a class="nav-link px-lg-4 py-1 py-lg-8"
            href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)<img src="{% static 'img\logout.png' %}"
              alt="login" height="40" width="40"></a>
          {% else %}
          <span class="nav-item"><a class="nav-link px-lg-4 py-1 py-lg-8"
              href="{% url 'common:login' %}">로그인&nbsp;&nbsp;&nbsp;&nbsp;<img src="{% static 'img\login.png' %}"
                alt="login" height="40" width="40"></span></a>
          <span class="nav-item"><a class="nav-link px-lg-4 py-1 py-lg-8" href="{% url 'common:signup' %}">회원가입<img
                src="{% static 'img\login.png' %}" alt="signup" height="40" width="40"></span></a>
          {% endif %}
      </div>
      </nav>
      <!-- ## -->
    </div>
  </div>
